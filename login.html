<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script src="theme-loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            overflow-x: hidden;
            color: var(--text-primary);
        }
        
        .login-page {
            width: 100%;
            min-height: 100vh;
            background-color: var(--bg-primary);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .menu-icon, .home-icon {
            color: var(--text-primary);
            cursor: pointer;
            font-size: 28px;
            padding: 12px;
        }
        
        .menu-icon i, .home-icon i {
            font-size: 28px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        
        .page-title {
            font-family: 'Press Start 2P', monospace;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: 2px solid var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 1000;
            display: none;
            animation: fadeOut 5s forwards;
            text-align: center;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Overlay for sidebar menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Sidebar menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--sidebar-bg);
            z-index: 10;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h3 {
            color: var(--accent-color);
        }
        
        .sidebar-close {
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
        }
        
        .sidebar-menu {
            padding: 10px 0;
        }
        
        .sidebar-item {
            padding: 15px 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: var(--bg-secondary);
        }
        
        .sidebar-item i {
            font-size: 20px;
            color: var(--accent-color);
            width: 24px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-form {
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="header">
            <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <div class="home-icon" onclick="goToPage('index.html')"><i class="fas fa-home"></i></div>
        </div>
        <div class="content">
            <h1 class="page-title">Login</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="links">
                    <a href="signup.html">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        Error message will appear here
    </div>
    
    <!-- Sidebar and Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Memo</h3>
            <div class="sidebar-close" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-item" onclick="goToPage('index.html')">
                <i class="fas fa-home"></i> Home
            </div>
            <div class="sidebar-item" onclick="goToPage('new-card.html')">
                <i class="fas fa-plus"></i> New Deck
            </div>
            <div class="sidebar-item" onclick="goToPage('my-decks.html')">
                <i class="fas fa-layer-group"></i> My Decks
            </div>
            <div class="sidebar-item" onclick="goToPage('about.html')">
                <i class="fas fa-info-circle"></i> About
            </div>
            <div class="sidebar-item" onclick="goToPage('settings.html')">
                <i class="fas fa-cog"></i> Settings
            </div>
            <div class="sidebar-item" onclick="goToPage('account.html')">
                <i class="fas fa-history"></i> Practice History
            </div>
        </div>
    </div>
    
    <script>
        // Function to show error message
        function showErrorMessage(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.opacity = '1';
            errorMessage.style.animation = 'none';
            
            // Reset animation
            setTimeout(() => {
                errorMessage.style.animation = 'fadeOut 5s forwards';
            }, 10);
            
            // Hide after animation
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                overlay.style.display = 'block';
                // Add small delay for smooth transition
                setTimeout(() => {
                    overlay.style.opacity = '1';
                }, 10);
            } else {
                overlay.style.opacity = '0';
                // Add small delay for smooth transition
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300);
            }
        }
        
        // Function to navigate to another page
        function goToPage(url) {
            window.location.href = url;
        }
        
        // Çevrimdışı giriş için yardımcı fonksiyon
        function loginLocalUser(email, password, rememberMe) {
            // localStorage'dan kullanıcılar listesini al
            const users = JSON.parse(localStorage.getItem('memo-users')) || [];
            
            // Email ile kullanıcıyı bul
            const user = users.find(u => u.email === email);
            
            // Kullanıcı bulunamadı veya şifre yanlış
            if (!user || user.password !== password) {
                throw new Error('Email veya şifre yanlış.');
            }
            
            // Giriş başarılı, localStorage'a kaydet
            const userData = {
                id: user.id,
                name: user.name,
                email: user.email,
                loggedIn: true  // Bu alan çok önemli
            };
            
            localStorage.setItem('memo-current-user', JSON.stringify(userData));
            return userData;
        }
        
        // Handle successful login
        function handleSuccessfulLogin(userData) {
            // Store user data
            const userToSave = {
                id: userData.id || userData.uid,
                email: userData.email,
                name: userData.name || userData.displayName || userData.email.split('@')[0],
                loggedIn: true
            };
            
            localStorage.setItem('memo-current-user', JSON.stringify(userToSave));
            
            // Clear any redirect flags
            sessionStorage.removeItem('redirecting');
            sessionStorage.removeItem('redirectCount');
            
            // Check if there's an intended destination
            const intendedDestination = sessionStorage.getItem('intendedDestination');
            
            if (intendedDestination) {
                // Clear the stored destination
                sessionStorage.removeItem('intendedDestination');
                
                // Sayfada çift domainlerin veya başka sorunlar olup olmadığını kontrol et
                const destUrl = new URL(intendedDestination, window.location.origin);
                const cleanPath = destUrl.pathname.split('/').pop();
                
                // Güvenli bir şekilde yalnızca sayfa adını kullan
                window.location.replace(cleanPath);
            } else {
                // Varsayılan olarak my-decks sayfasına git
                window.location.replace('my-decks.html');
            }
        }
        
        // Sayfa yüklendiğinde kullanıcı giriş durumunu kontrol et
        window.onload = function() {
            // Clear any redirect flags when page loads
            sessionStorage.removeItem('redirecting');
            
            // LocalStorage'dan kullanıcı kontrolü
            const currentUser = JSON.parse(localStorage.getItem('memo-current-user'));
            
            // Kullanıcı zaten giriş yapmışsa my-decks sayfasına yönlendir
            if (currentUser && currentUser.loggedIn) {
                window.location.replace('my-decks.html');
            }
        };
                
        // Giriş formunu işle
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Firebase varsa, onunla giriş yap
            if (typeof firebase !== 'undefined' && typeof firebase.auth !== 'undefined') {
                console.log("Logging in with Firebase...");
                
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        console.log("Firebase login successful:", user.uid);
                        
                        // Handle successful login
                        handleSuccessfulLogin(user);
                    })
                    .catch(error => {
                        console.error("Firebase login error:", error);
                        
                        // Network hatası durumunda yerel giriş dene
                        if (error.code === 'auth/network-request-failed') {
                            try {
                                // Çevrimdışı giriş
                                const userData = loginLocalUser(email, password, rememberMe);
                                console.log("Local login successful:", userData.id);
                                
                                // Handle successful login
                                handleSuccessfulLogin(userData);
                            } catch (localError) {
                                showErrorMessage('Login Failed: ' + localError.message);
                            }
                        } else {
                            showErrorMessage('Login Failed: ' + error.message);
                        }
                    });
            } else {
                // Firebase yoksa, sadece çevrimdışı giriş
                console.log("Firebase not available, logging in locally");
                
                try {
                    // Çevrimdışı giriş
                    const userData = loginLocalUser(email, password, rememberMe);
                    console.log("Local login successful:", userData.id);
                    
                    // Handle successful login
                    handleSuccessfulLogin(userData);
                } catch (error) {
                    showErrorMessage('Login error: ' + error.message);
                }
            }
        });
    </script>

              if (firebase.auth && firebase.firestore) {

</body>
</html>
